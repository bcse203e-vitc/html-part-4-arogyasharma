<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Event Registration Form</title>
</head>
<body>
  <h1>Online Event Registration</h1>
  <form action="/register" method="post">
  
    <label for="full-name">Full Name:</label><br>
    <input type="text" id="full-name" name="full-name" required><br><br>

  
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

  
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br><br>

    
    <label for="age-group">Age Group:</label><br>
    <select id="age-group" name="age-group" required>
      <option value="">Select</option>
      <option value="under-18">Under 18</option>
      <option value="18-25">18-25</option>
      <option value="26-35">26-35</option>
      <option value="36-45">36-45</option>
      <option value="46-above">46 and above</option>
    </select><br><br>

    
    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="topic1" name="topics" value="Technology">
    <label for="topic1">Technology</label><br>
    <input type="checkbox" id="topic2" name="topics" value="Health">
    <label for="topic2">Health</label><br>
    <input type="checkbox" id="topic3" name="topics" value="Education">
    <label for="topic3">Education</label><br>
    <input type="checkbox" id="topic4" name="topics" value="Environment">
    <label for="topic4">Environment</label><br>
    <input type="checkbox" id="topic5" name="topics" value="Arts">
    <label for="topic5">Arts</label><br><br>

   
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea><br><br>

   
    <button type="submit">Register</button>
  </form>
</body>
</html>
